<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Heritage Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<!-- Dance Section -->
        <section id="classical" class="content-section">
            <h2>Classical Dance</h2>
            <div class="cards-container">
                <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1503516459261-40c66117780a?auto=format&fit=crop&q=80')">
                    <div class="card-content">
                        <h3>Bharatanatyam</h3>
                        <p>Ancient classical dance from Tamil Nadu, known for its grace and sculptural poses</p>
                    </div>
                </div>
                <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1583318432730-a19c89692612?auto=format&fit=crop&q=80')">
                    <div class="card-content">
                        <h3>Kathak</h3>
                        <p>North Indian classical dance characterized by fluid movements and intricate footwork</p>
                    </div>
                </div>
                <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1547153760-0c61c1b44b19?auto=format&fit=crop&q=80')">
                    <div class="card-content">
                        <h3>Odissi</h3>
                        <p>Classical dance from Odisha with unique tribhanga posture</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
</body>
</html>
