<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Heritage Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<!-- Dance Section -->
        <section id="classical" class="content-section">
            <h2>Classical Dance</h2>
            <div class="cards-container">
                <div class="card" style="--bg-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Bharathanatyam_By_Ranjitha.jpg/2560px-Bharathanatyam_By_Ranjitha.jpg')">
                    <div class="card-content">
                        <h3><a href="https://en.wikipedia.org/wiki/Bharatanatyam" style="text-decoration: none; color:white">Bharatanatyam</a></h3>
                        <p>Ancient classical dance from Tamil Nadu, known for its grace and sculptural poses</p>
                    </div>
                </div>
                <div class="card" style="--bg-image: url('https://wallpapercave.com/wp/wp8361541.jpg') ">
                    <div class="card-content">
                        <h3><a href="https://en.wikipedia.org/wiki/Kathak" style="text-decoration: none; color:white">Kathak</a></h3>
                        <p>North Indian classical dance characterized by fluid movements and intricate footwork</p>
                    </div>
                </div>
                <div class="card" style="--bg-image: url('https://thumbs.dreamstime.com/z/portrait-beautiful-indian-classical-odissi-dancer-close-up-view-traditional-makeup-eye-jewelry-portrait-indian-odissi-153301479.jpg')">
                    <div class="card-content">
                        <h3><a href="https://en.wikipedia.org/wiki/Odissi" style="text-decoration: none; color:white">Odissi</a></h3>
                        <p>Classical dance from Odisha with unique tribhanga posture</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
</body>
</html>
