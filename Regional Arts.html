<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Heritage Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<section id="paintings" class="content-section">
    <h2>Traditional Paintings</h2>
    <div class="cards-container">
        <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?auto=format&fit=crop&q=80')">
            <div class="card-content">
                <h3>Madhubani</h3>
                <p>Folk painting style from Bihar known for geometric patterns</p>
            </div>
        </div>
        <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1578321272176-b7bbc0679853?auto=format&fit=crop&q=80')">
            <div class="card-content">
                <h3>Warli</h3>
                <p>Tribal art form using basic geometric shapes</p>
            </div>
        </div>
        <div class="card" style="--bg-image: url('https://images.unsplash.com/photo-1569091791842-7cfb64e04797?auto=format&fit=crop&q=80')">
            <div class="card-content">
                <h3>Tanjore</h3>
                <p>Classical South Indian painting style with gold leaf work</p>
            </div>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
